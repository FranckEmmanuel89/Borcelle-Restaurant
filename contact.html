<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borcelle Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="icon" href="Images/favicone2.ico" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Neucha&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <!---------------------- HEADER NAV ------------------------->
    <header>
      <nav>
        <div class="logo-contain">
          <img class="image-logo" src="Images/navbar-logo.png" alt="logo" />
        </div>
        <div class="nav-bar-menu">
          <a class="link-home" href="index.html">HOME</a>
          <a class="link-menu" href="menu.html">MENU</a>
          <a class="link-about" href="about.html">ABOUT US</a>
          <a class="linK-contact" href="contact.html">CONTACT</a>
        </div>
        <div class="menu-hamburger-contain">
          <img
            class="image-menu-hamburger"
            src="Images/icons8-menu-hamburger-50.png"
            alt=""
          />
        </div>
      </nav>
    </header>
    <!------------------------ MAIN CONTACT --------------------------->

    <main id="swup" class="transition-fade">
      <!---------- SECTION1 ------------>
      <section class="section1-contact">
        <div
          data-aos="fade-in"
          data-aos-delay=""
          data-aos-easing="linear"
          data-aos-duration="700"
          class="contact-gauche-contain"
        >
          <h3 class="lets-get-in-touch">
            Lets get in touch. Send us a message :
          </h3>
          <input class="imput-name" type="text" placeholder="Name" />
          <input class="imput-email" type="text" placeholder="Email" />
          <input class="imput-subject" type="text" placeholder="Subject" />
          <textarea
            class="text-area"
            name="message"
            cols="30"
            rows="5"
            placeholder="Your message"
          ></textarea>
          <button class="send-messaage-button">Send Message</button>
        </div>
        <div
          data-aos="fade-in"
          data-aos-delay=""
          data-aos-easing="linear"
          data-aos-duration="700"
          class="contact-droite-contain"
        >
          <div class="contact">
            <p>Contact</p>
          </div>
          <div class="icone-localisation-contain">
            <img
              class="icone-marqueur"
              src="Images/icons8-marqueur-24.png"
              alt="localisation"
            />
            <p>Chicago, US</p>
          </div>
          <div class="icone-phone-contain">
            <img
              class="icone-phone"
              src="Images/icons8-phone-24.png"
              alt="telphone"
            />
            <p>Phone: +00 151525</p>
          </div>
          <div class="icone-message-contain">
            <img
              class="icone-message"
              src="Images/icons8-message-24.png"
              alt="message"
            />
            <p>Email: franck@bimoulè.com</p>
          </div>
          <div class="icone-restaurant-contain">
            <img
              class="icone-restaurant"
              src="Images/icons8-restaurant-24.png"
              alt="restaurant"
            />
            <p>Tuesday To Sunday 12:00 - 23:00</p>
          </div>
        </div>
      </section>
      <!---------- MAP SECTION ------------>
      <div class="map-contain">
        <div
          data-aos="fade-in"
          data-aos-delay=""
          data-aos-easing="linear"
          data-aos-duration="700"
          class="iframe-contain"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10126.620850491967!2d9.11855031004244!3d45.47846378289964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4786c1909e7fc017%3A0x54993b230b18a111!2sSan%20Siro%2C%20Milano%20MI!5e1!3m2!1sit!2sit!4v1709811936053!5m2!1sit!2sit"
            width="1500"
            height="600"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>

    <!------------------------ FOOTER --------------------------->
    <footer>
      <div
        data-aos="fade-in"
        data-aos-delay=""
        data-aos-easing="linear"
        data-aos-duration="700"
        class="copyright-contain"
      >
        <p class="copyright">Copyright @2024</p>
        <p>Designed by <span class="my-name">Franck Emmanuel D</span></p>
      </div>
      <div
        data-aos="fade-in"
        data-aos-delay=""
        data-aos-easing="linear"
        data-aos-duration="700"
        class="follow-us-contain"
      >
        <div class="follow-us">
          <p>FOLLOW US</p>
        </div>
        <div class="social">
          <img
            class="icone-social"
            src="Images/icons8-facebook-entouré-48.png"
            alt="icone de facebook"
          />
          <img
            class="icone-social"
            src="Images/icons8-instagram-48.png"
            alt="icone d'instagram"
          />
          <img
            class="icone-social"
            src="Images/icons8-lecture-de-youtube-48.png"
            alt="icone de youtube"
          />
          <img
            class="icone-social"
            src="Images/icons8-twitterx-48.png"
            alt="icone de x"
          />
          <img
            class="icone-social"
            src="Images/icons8-télégramme-app-48.png"
            alt="icone de telegramme"
          />
        </div>
      </div>
      <div
        data-aos="fade-in"
        data-aos-delay=""
        data-aos-easing="linear"
        data-aos-duration="700"
        class="find-us-contain"
      >
        <p class="find-us">Find Us</p>
        <p>475 Main Street, NY</p>
        <p>+00 151525</p>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    ;
    <script>
      AOS.init();
    </script>
  </body>
</html>
